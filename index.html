<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>一个测试网页 没什么好看的</title>
<style>
        .square {
            width: 300px;            /* 设置宽度 */
            height: 100px;           /* 设置高度 */
            background-image: url('logo.gif');
            background-size: cover; 
            background-position: center;
            border: 2px solid black; /* 添加边框 */
        }
</style>
</head>
<body>
    <div class="square"></div>
    <h1>我的第一个标题</h1>
    <p title="我去你的">一个测试网页</p>
    <p>最美作者：artem</p>
    <span style="color: red;">以后会更新更多的东西 其实不是测试网页 他本来就叫测试网页</span>
    <hr>
    <a href="di2.html">关于我</a>
    <hr>
    <div>
    <h3>评论区</h3>
    <form id="commentForm">
        <input type="text" id="name" placeholder="名字" required>
        <textarea id="comment" placeholder="您的评论" required></textarea>
        <button type="submit">提交评论</button>
    </form>
    <div id="comments">
        <!-- 评论将显示在这里 -->
    </div>
</div>

<script>
    document.getElementById('commentForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const comment = document.getElementById('comment').value;

        // 将评论数据发送到GitHub
        const response = await fetch('https://api.github.com/repos/aminosi89/wodewangzhan/评论.md', {
            method: 'PUT',
            headers: {
                'Authorization': 'token YOUR_GITHUB_TOKEN',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: 'Add comment',
                content: btoa(`# ${name}\n${comment}\n---\n`),
                sha: sha, // 如果已有文件，获取文件的SHA用于更新
            })
        });

        if (response.ok) {
            alert('评论提交成功！');
            location.reload();
        } else {
            alert('提交失败，请稍后再试！');
        }
    });
</script>
<script>
    async function loadComments() {
        const response = await fetch('https://raw.githubusercontent.com/aminosi89/wodewangzhan/main/评论.md');
        if (response.ok) {
            const comments = await response.text();
            document.getElementById('comments').innerText = comments;
        }
    }
    loadComments();
</script>
</body>
</html>
